name: liquid_avatar
description:  Liquid Avatar Application using Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  camera:
  path_provider:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/
    - images/avatar/
    - images/icons/
  fonts:
    - family: Montserrat
      fonts:
# Maybe even more fonts/families will be added in the future
        - asset: fonts/Montserrat-Regular.ttf